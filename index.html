<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <h1>Tic Tac Tou</h1>

    <table class="tic-tac-tou">
        <tr>
            <td class="horizontal" id="one"></td>
            <td class="vertical horizontal" id="two"></td>
            <td class="horizontal" id="three"></td>
        </tr>
        <tr>
            <td class="horizontal" id="four"></td>
            <td class="vertical horizontal" id="five"></td>
            <td class="horizontal" id="six"></td>
        </tr>
        <tr>
            <td class="" id="seven"></td>
            <td class="vertical" id="eight"></td>
            <td class="" id="nine"></td>
        </tr>
    </table>

    <button class="btn-reset">Reser</button>

    <script src="app.js"></script>
</body>
</html>
